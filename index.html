<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="animation-fundamentals">
        <h2 class="title">Transition Properties</h2>
        <div class="transition-properties">
            <button class="btn btn-transition"> CSS Transition</button>
            <button class="btn btn-ease"> CSS Ease (Default)</button>
            <button class="btn btn-linear"> CSS Linear</button>
            <button class="btn btn-ease-in"> CSS Ease-in</button>
            <button class="btn btn-ease-out"> CSS Ease-out</button>
            <button class="btn btn-ease-in-out"> CSS Ease-in-out</button>
        </div>

    </section>
    <section class="transform-fundamentals">
        <h2 class="title">Transform Properties</h2>
        <div class="transform-properties">
            <div class="transform-scale">Scale me...</div>
            <div class="transform-translate">Translate me...</div>
            <div class="transform-rotate">Rotate me...</div>
            <div class="transform-skew">Skew me...</div>
        </div>
    </section>
    <section class="transform-fundamentals-origin">
        <h2 class="title">Transform Origin</h2>
        <div class="transform-properties">
            <div class="transform-origin-top">Top</div>
            <div class="transform-origin-bottom">Bottom</div>
            <div class="transform-origin-left">Left</div>
            <div class="transform-origin-right">Right</div>
            <div class="transform-origin-top-right">Top Right</div>
            <div class="transform-origin-top-left">Top Left</div>
            <div class="transform-origin-bottom-left">Bottom Left</div>
            <div class="transform-origin-bottom-right">Bottom Right</div>
        </div>
    </section>
    <section class="transform-3d-rotate">
        <h2 class="title">Transform 3D rotate</h2>
        <div class="transform-properties">
            <div class="transform-3d-x">Rotate X</div>
            <div class="transform-3d-y">Rotate Y</div>
            <div class="transform-3d-z">Rotate Z</div>
        </div>
    </section>
    <section class="btn-animations">
        <h2 class="title">Button Animations</h2>
        <div class="btn-container">
            <button class="btn btn-animation--1">Hover me...</button>
            <button class="btn btn-animation--2">Hover me...</button>
            <button class="btn btn-animation--3">Hover me...</button>
            <button class="btn btn-animation--4">Hover me...</button>
            <button class="btn btn-animation--5">Hover me...</button>
            <button class="btn btn-animation--6">Hover me...</button>
            <button class="btn btn-animation--7">Hover me...</button>
            <button class="btn btn-animation--8">Hover me...</button>
            <button class="btn btn-animation--9">Hover me...</button>
            <button class="btn btn-animation--10">Hover me...</button>
            <button class="btn btn-animation--11">Hover me...</button>
            <button class="btn btn-animation--12">Hover me...</button>
            <button class="btn btn-animation--13">Hover me...</button>
            <button class="btn btn-animation--14">Hover me...
                <span class="btn-animation--14__side-border"></span>
            </button>
        </div>
    </section>
</body>

</html>
